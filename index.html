<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GM Fencing & Groundworks - Groundworks Done Right</title>
    <!-- FontAwesome CSS CDN without integrity check -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo img {
            height: 50px;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            color: #000; /* Set hamburger icon color to black */
        }

        nav {
            display: none;
            position: absolute;
            top: 100%;
            right: 2rem;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        nav a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #000;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #fdd835;
            color: #000;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5vw;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero .content {
            position: relative;
            z-index: 2;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }

        .hero h1 .highlight {
            color: #fdd835;
        }

        .hero .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 2vw; /* Use viewport width to ensure proper spacing on mobile */
            justify-content: center; /* Align buttons next to each other */
        }

        .btn-primary, .btn-secondary {
            padding: 1rem 2vw; /* Responsive padding */
            border: none;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            font-size: 0.7rem; /* Decreased size by 30% */
            width: 100%;
            max-width: 200px; /* Decreased width by 30% */
            text-align: center;
        }

        .btn-primary {
            background-color: #fdd835;
            color: #000;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #fdd835;
            color: #fdd835;
        }

        footer {
            padding: 1rem;
            text-align: center;
            background-color: #333;
            color: white;
        }

        /* Show navigation on click */
        .show {
            display: block;
            animation: fadeInDown;
            animation-duration: 0.5s;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="GM Fencing & Groundworks Logo">
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="nav" class="animate__animated">
            <a href="#how-we-work">How We Work</a>
            <a href="#get-in-touch">Get In Touch</a>
        </nav>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Groundworks Done the <span class="highlight">Right</span></h1>
            <div class="buttons">
                <a href="#get-in-touch" class="btn-primary">Get In Touch</a>
                <a href="#how-we-work" class="btn-secondary">How We Work</a>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 GM Fencing & Groundworks. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.getElementById("nav");
            if (nav.classList.contains("show")) {
                nav.classList.remove("show");
            } else {
                nav.classList.add("show");
            }
        }
    </script>
</body>
</html>
